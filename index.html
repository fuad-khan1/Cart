<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- -------  Container --------->
  <div class="container mx-auto p-5 realtive">

    <!-- -------  product-section --------->
    <section id="product-section" class="product-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </section>

    <!-- ------ Cart Section --- -->
    <section
      class="cart-section bg-gray-400 hidden absolute  right-0 top-5 w-80 p-4  overflow-y-auto max-h-80vh shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
      <ul id="cart-items" class="list-none">
      </ul>
      <p id="total-price">Total Price: 0.00</p>
    </section>

  </div>
  <button id="cart-button" class="fixed right-0 top-1/2 bg-green-600 text-white  px-4 py-2 rounded-full">Cart</button>

  <!-- Script  -->
  <script src="index.js"></script>
</body>

</html>
