<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>
  <!-- -------  Container --------->
  <div class="container mx-auto p-5 realtive">

    <!-- -------  product-section --------->
    <section id="product-section" class="product-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </section>

    <!-- ------ Cart Section --- -->
    <section
      class="cart-section bg-gray-200 hidden absolute  right-0 top-5 w-80 p-4  overflow-y-auto max-h-80vh shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
      <ul id="cart-items" class="list-none">
      </ul>
      <p id="total-price" class="text-xl mt-16">Total Price: 0.00</p>
    </section>

  </div>
  
  <i id="cart-icon" class="fa fa-shopping-cart text-2xl fixed right-0 top-1/2 text-white  bg-orange-500 p-3 cursor-pointer"><sup> 0</sup></i>




  <!-- Script  -->
  <script src="index.js"></script>
</body>

</html>
