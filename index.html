<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <!---------- Navbar Section start  -------->
    <nav class="bg-gray-50 p-6">
      <div
        class="mx-auto flex flex-col md:flex-row gap-2 justify-between items-center relative"
      >
        <div class="text-orange-500 text-4xl font-semibold"><a href="/">My-Shop</a></div>

        <!-- Dropdown section -->
        <div class="space-x-8 md:flex relative z-10">
          <div class="relative  group">
           
            <button class=" ">
              Man <i class="fa-solid fa-caret-down  group-hover:rotate-180"></i>
            </button>
           
          
            <ul
            class="w-48 absolute hidden text-center py-2  z-20  bg-white text-gray-800 group-hover:block "
          >
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Shirt</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2  hover:bg-gray-100">Tshirt</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Blazer</a>
            </li>
          </ul>
           
          </div>

          <div class="group relative ">
            <button class="">
              Women <i class="fa-solid fa-caret-down  group-hover:rotate-180"></i>
            </button>
            <ul
              class="w-48 text-center py-2 absolute hidden bg-white text-gray-800   group-hover:block"
            >
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Shirt</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Tshirt</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Blazer</a>
              </li>
            </ul>
          </div>
          <div class="group relative ">
            <button class="">
              Accessories
              <i class="fa-solid fa-caret-down  group-hover:rotate-180"></i>
            </button>
            <ul
              class="w-48 text-center py-2 absolute hidden bg-white text-gray-800  group-hover:block"
            
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Wallet</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Watch</a>
              </li>
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Glass</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Login and Registration -->
        <div class="space-x-4 mt-4 md:flex md:mt-0">
          <a
            href="#"
            class="hover:text-gray-300 text-white bg-orange-300 hover:bg-orange-500 py-2 px-4 rounded transition duration-300 ease-in-out text-center text-sm font-semibold hover:text-white hover:shadow-md hover:border-transparent hover:border-blue-700"
            >Login</a
          >
          <a
            href="#"
            class="hover:text-gray-300 text-white bg-blue-300 hover:bg-blue-500 py-2 px-4 rounded transition duration-300 ease-in-out text-center text-sm font-semibold hover:text-white hover:shadow-md hover:border-transparent hover:border-blue-700"
            >Register</a
          >
        </div>
      </div>
    </nav>
    <!---------- Navbar Section end  -------->


    <!-- Banner Start  -->
    <div class="relative">
      <img src="assets/accesories.jpg" alt="Banner" class="w-full h-auto">
      <div class="absolute top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-black bg-opacity-40">
        <div class="text-white text-center">
          <h2 class="text-4xl font-semibold mb-2">Welcome to..</h2>
          <p class="text-lg mb-4">Exclucive products</p>
        </div>
      </div>
    </div>
    <!-- Banner End  -->


    <!-- -------  Container --------->
    <div class="container mx-auto mt-48 p-5 realtive">
      <!-- -------  product-section --------->
      <section
        id="product-section"
        class="product-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      ></section>

      <!-- ------ Cart Section --- -->
      <section
        class="cart-section hidden bg-gray-200 fixed right-0 top-0 z-40 w-72 p-4 h-screen "
      >
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
          <i
            id="close-cart"
            class="fa fa-times text-gray-500 text-2xl text-red-400 cursor-pointer"
          ></i>
        </div>

        <ul id="cart-items" class="list-none"></ul>
        <p id="total-price" class="text-xl absolute bottom-5">
          Total Price: $0.00
        </p>
      </section>
    </div>

    <i
      id="cart-icon"
      class="fa fa-shopping-cart text-2xl fixed right-0 top-1/2 text-white bg-orange-500 p-3 cursor-pointer"
      ><sup> 0</sup></i
    >

    <!-- Script  -->
    <script src="index.js"></script>
  </body>
</html>
