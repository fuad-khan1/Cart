<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>

<body>


  <!---------- Navbar Section start  -------->
  <nav class="bg-gray-50 p-4">
    <div class="mx-auto flex justify-between items-center">
      <div class="text-orange-500 text-4xl font-semibold">
        My-Shop
      </div>
  
      <!-- Dropdown section -->
      <div class=" space-x-4">
        <div class="relative inline-block group">
          <button class="hover:text-orange-300">Man <i class="fa-solid fa-caret-down hover:text-orange-300"></i></button>
          <ul class="absolute hidden mt-2 space-y-2 bg-white text-gray-800 border border-gray-300 rounded-lg shadow-md group-hover:block">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Shirt</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Tshirt</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Blazer</a></li>
          </ul>
        </div>
        
        <div class="group relative inline-block">
          <button class="hover:text-orange-300">Women <i class="fa-solid fa-caret-down hover:text-orange-300"></i></button>
          <ul class="absolute hidden mt-2 space-y-2 bg-white text-gray-800 border border-gray-300 rounded-lg shadow-md group-hover:block">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Shirt</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Tshirt</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Blazer</a></li>
          </ul>
        </div>
        <div class="group relative inline-block">
          <button class="hover:text-orange-300">Accessories <i class="fa-solid fa-caret-down hover:text-orange-300"></i></button>
          <ul class="absolute hidden mt-2 space-y-2 bg-white text-gray-800 border border-gray-300 rounded-lg shadow-md group-hover:block">
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Wallet</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Watch</a></li>
            <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Glass</a></li>
          </ul>
        </div>
      </div>
  
      <!-- Login and Registration -->
      <div class="space-x-4">
        <a href="#"
          class="hover:text-gray-300 text-white bg-orange-300 hover:bg-orange-500 py-2 px-4 rounded-full transition duration-300 ease-in-out text-center text-sm font-semibold hover:text-white hover:shadow-md hover:border-transparent hover:border-blue-700">Login</a>
        <a href="#"
          class="hover:text-gray-300 text-white bg-blue-300 hover:bg-blue-500 py-2 px-4 rounded-full transition duration-300 ease-in-out text-center text-sm font-semibold hover:text-white hover:shadow-md hover:border-transparent hover:border-blue-700">Register</a>
      </div>
    </div>
  </nav>
    <!---------- Navbar Section end  -------->

     <!-- Banner Start  -->
     <section class="mt-16  ">
      <div class="container w-3/5 flex gap-2 items-stretch mx-auto">
        <div class="">
          <img src="assets/man.jpg" alt="Man" class="w-full h-full rounded shadow-md">
        </div>
        <div class="flex flex-col gap-2 justify-between">
          <div class="flex-grow">
            <img src="assets/female.jpg" alt="Female" class="w-full h-full rounded shadow-md">
          </div>
          <div class="flex-grow">
            <img src="assets/accesories.jpg" alt="Accessories" class="w-full h-full rounded shadow-md">
          </div>
        </div>
      </div>
    </section>
    

  


  <!-- -------  Container --------->
  <div class="container mx-auto mt-48 p-5 realtive">
    <!-- -------  product-section --------->
    <section id="product-section" class="product-section grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    </section>

    <!-- ------ Cart Section --- -->
    <section
      class="cart-section bg-gray-200 hidden absolute fixed right-0 top-0 bottom-5  right-0 top-1 bottom-5 w-80 p-4  overflow-y-auto h-screen shadow-lg rounded-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
        <i id="close-cart" class="fa fa-times text-gray-500 text-2xl text-red-400 cursor-pointer"></i>
      </div>

      <ul id="cart-items" class="list-none">
      </ul>
      <p id="total-price" class="text-xl mt-16">Total Price: $0.00</p>
    </section>

  </div>

  <i id="cart-icon"
    class="fa fa-shopping-cart text-2xl fixed right-0 top-1/2 text-white  bg-orange-500 p-3 cursor-pointer"><sup>
      0</sup></i>




  <!-- Script  -->
  <script src="index.js"></script>
</body>

</html>
